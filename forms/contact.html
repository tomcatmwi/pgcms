<div class="dialog_form_container">
<div class="dialog_form_label" pgcms="contactform.name">Your name:</div>
<div class="dialog_form_field">
  <input type="text" id="contact_name" />
</div>
</div>

<div class="dialog_form_container">
<div class="dialog_form_label" pgcms="contactform.company">Company:</div>
<div class="dialog_form_field">
  <input type="text" id="contact_company" />
</div>
</div>

<div class="dialog_form_container">
<div class="dialog_form_label" pgcms="contactform.email">Your email address:</div>
<div class="dialog_form_field">
  <input type="text" id="contact_email" />
</div>
</div>

<div class="dialog_form_container">
<div class="dialog_form_label" pgcms="contactform.phone">Phone number:</div>
<div class="dialog_form_field">

</div>
</div>
