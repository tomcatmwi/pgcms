<script type="text/javascript">

function displayfile() {
  var filename = $('#upload_filename').val();
  var pos = filename.lastIndexOf('\\');
  if (pos == -1) pos = filename.lastIndexOf('/');
  if (pos == -1) pos = 0;
  if (pos > 0) pos++;
  $('#display_filename').val(filename.substr(pos));
}

</script>
